<script>

    
function sign(){
    Swal.mixin({
    
    confirmButtonText: 'Next &rarr;',
    showCancelButton: true,
    progressSteps: ['1', '2', '3']
  }).queue([
    {
      title: 'Personal Details',
      html:"<div class='b'><p>Username</p></div><input id='swal-input2' class='swal2-input' required/><div class='b'><p>Password</p></div><input id='swal-input1' class='swal2-input' autofocus minlength='500' >"
    },
    {title:'KYC details',
    html:"<div class='b'><p>Pan Number</p></div><input id='swal-input2' class='swal2-input' required/>  "
    },
    {title:'Password:',
    html:"<div class='b'></div><input id='swal-input2' class='swal2-input' required/> "
    }
  ]).then((result) => {
    if (result.value) {
      const answers = result.value;
      Swal.fire({
        title: 'All done!',
        html: `
          Welcome 
       ${answers[0]}
           to deFraud
        `,
        confirmButtonText: 'Lovely!'
      })
    }
  })}</script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
.modal-notify .modal-header {
    border-radius: 3px 3px 0 0;
}
.modal-notify .modal-content {
    border-radius: 3px;
}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">

    <a style="height: 70px;text-decoration: none;font-size: 30px;" href="#" class="w3-bar-item w3-button w3-padding-large w3-white"><img src="img/money.png" height="25px" width="25px" style="padding-right: 5px;">deFraud</a>
    <a style="height: 70px;text-decoration: none;font-size: 30px;" href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" data-toggle="modal" data-target="#orangeModalSubscription">Login</a>
    <a style="height: 70px;text-decoration: none;font-size: 30px;" href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" onclick=sign() >Signup</a>

  <!-- Navbar on small screens -->

    <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="sign()" >Signup</a>
  </div>
</div>


<!-- Header -->
<header class="w3-container w3-center" style="padding:128px 16px">
  <h1 class=" w3-jumbo ">deFraud</h1>

  <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top"  data-toggle="modal" data-target="#orangeModalSubscription">Sign In</button>
</header> 
<div class="modal fade" id="orangeModalSubscription" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true" style="margin-top: 10%;">
  <div class="modal-dialog modal-notify modal-warning" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header text-center">
        <h4 class="modal-title white-text w-100 font-weight-bold py-2">Login</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>

      <!--Body-->
      <div class="modal-body">
        <div class="md-form mb-5">
          <i class="fas fa-user prefix grey-text"></i>
          <input type="text" id="form3" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form3">Your name</label>
        </div>

        <div class="md-form">
          <i class="fas fa-envelope prefix grey-text"></i>
          <input type="email" id="form2" class="form-control validate">
          <label data-error="wrong" data-success="right" for="form2">Your email</label>
        </div>
      </div>

      <!--Footer-->
      <div class="modal-footer justify-content-center">
        <a type="button" class="btn btn-outline-warning waves-effect">Send <i class="fas fa-paper-plane-o ml-1"></i></a>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>


<!-- First Grid -->

            <h3 id="myModalLabel">Details</h3>
          </div>

               Step 1 of 5

           </div>
          
           <div class="navbar">
              <div class="navbar-inner">
                    <ul class="nav nav-pills">
                       <li class="active"><a href="#step1" data-toggle="tab" data-step="1">Step 1</a></li>
                       <li><a href="#step2" data-toggle="tab" data-step="2">Step 2</a></li>
                       <li><a href="#step3" data-toggle="tab" data-step="3">Step 3</a></li>
                       <li><a href="#step4" data-toggle="tab" data-step="4">Step 4</a></li>
                    </ul>
              </div>

           <div class="tab-content">
              <div class="tab-pane fade in active" id="step1">

                    <select class="form-control input-lg">

                    <input class="form-control input-lg">

                <a class="btn btn-default next" href="#">Continue</a>
              </div>
              <div class="tab-pane fade" id="step2">

                    <label>Security Question 2</label>
                    <select class="form-control  input-lg">
                      <option value="What was the name of your first pet?">What was the name of your first pet?</option>
                      <option selected="" value="Where did you first attend school?">Where did you first attend school?</option>
                      <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                      <option value="What is your favorite car model?">What is your favorite car model?</option>
                    </select>
                    <br>

                    <input class="form-control input-lg">
                 </div>
                 <a class="btn btn-default next" href="#">Continue</a>
              </div>
              <div class="tab-pane fade" id="step3">
                <div class="well"> <h2>Step 3</h2> Add another step here..</div>

              </div>
              <div class="tab-pane fade" id="step4">
                <div class="well"> <h2>Step 4</h2> You're Done!</div>
                 <a class="btn btn-success first" href="#">Start over</a>
              </div>
           </div>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    

  </div>
  
  
  

<!-- Second Grid -->

<div class="w3-container w3-black w3-center w3-opacity w3-padding-32">

 </div>
 <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
